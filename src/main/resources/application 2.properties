# =======================================
# ORACLE DATABASE CONNECTION
# =======================================
# JDBC URL for Oracle. Note the syntax with "//" and the service name at the end.
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/XEPDB1

# Database credentials
spring.datasource.username=SYSTEM
spring.datasource.password=oracle

# Oracle JDBC driver
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

# =======================================
# JPA & HIBERNATE CONFIGURATION
# =======================================
# This tells Hibernate how to translate commands into Oracle-specific SQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# When the application starts, validate that the database schema matches our code (Entities).
# Possible values: validate, update, create, create-drop, none
spring.jpa.hibernate.ddl-auto=validate

# Show the SQL queries generated by Hibernate in the console. Very useful for debugging.
spring.jpa.show-sql=true

# Format the SQL shown in the console to be more readable.
spring.jpa.properties.hibernate.format_sql=true